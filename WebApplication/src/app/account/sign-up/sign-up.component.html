<div class="limiter">
  <div class="container-login100">
    <div class="login100-more" style="background-image: url('assets/img/bg-01.jpg');"></div>

    <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
      <form nz-form nzLayout="horizontal" [formGroup]="registerForm" style="padding-left: 2em; padding-right: 2em;"
        (ngSubmit)="register()" class="login100-form validate-form" novalidate>
        <span class="login100-form-title p-b-59">
          Registro
        </span>

        <div class="wrap-input100 validate-input" data-validate="El nombre es requerido">
          <span class="label-input100">Nombre</span>
          <input class="input100" formControlName="name" type="text" name="name" placeholder="Nombre">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="El apellido es requerido">
          <span class="label-input100">Apellido</span>
          <input class="input100" formControlName="lastName" type="text" name="email" placeholder="Apellido">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Correo electronico es requerido">
          <span class="label-input100">Correo electronico</span>
          <input class="input100" formControlName="email" type="email" name="username" placeholder="Correo electronico">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="La fecha de nacimiento es requerida">
          <span class="label-input100">Fecha de nacimiento</span>
          <input class="input100" formControlName="birthdate" type="date" name="repeat-pass">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="La fecha de nacimiento es requerida">
          <span class="label-input100">Tipo de identificacion</span>
          <select formControlName="identificationType" class="input100">
            <option>Seleccione un tipo</option>
            <option value="2">Identificacion electoral</option>
            <option value="1">Pasaporte</option>
          </select>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
          <span class="label-input100">Identificacion</span>
          <input formControlName="identification" class="input100" type="text" name="identification" placeholder="Identificacion">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
          <span class="label-input100">Contraseña</span>
          <input formControlName="password" class="input100" type="password" name="pass" placeholder="*************">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Es requerido confirmar la contraseña">
          <span class="label-input100">Repite contraseña</span>
          <input formControlName="passwordConfirmation" class="input100" type="password" name="repeat-pass" placeholder="*************">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-m w-full p-b-33">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              <span class="txt1">
                Acepto todos los
                <a href="#" class="txt2 hov1">
                  Terminos de usuario
                </a>
              </span>
            </label>
          </div>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn">
              Registrarme
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
