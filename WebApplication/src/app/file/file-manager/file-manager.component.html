<nz-modal [(nzVisible)]="isVisible" nzTitle="{{modalTitle}}" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <form nz-form [formGroup]="fileForm">
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="16" nzRequired nzFor="Name">Nombre</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="Name">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="16" nzRequired>Apellido</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input formControlName="LastName">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="16" nzRequired>Matricula</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input  formControlName="UniqueId">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
          <nz-form-label [nzSm]="8" [nzXs]="16" nzRequired>Edad</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input  formControlName="Age" >
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSm]="8" [nzXs]="16" nzRequired>Curso</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input  formControlName="Session" >
            </nz-form-control>
          </nz-form-item>
    <!-- <nz-form-item>
      <nz-form-label [nzSm]="10" [nzXs]="30" nzFor="fileType" nzRequired>Matricula</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-select formControlName="FileType" style="width: 100px;">
          <nz-option nzLabel="Excel" nzValue="0"></nz-option>
          <nz-option nzLabel="Word" nzValue="1"></nz-option>
          <nz-option nzLabel="Power Point" nzValue="2"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item> -->
  </form>
</nz-modal>
<nz-card>
  <button class="button" nz-button [nzType]="'primary'" (click)="showModalAsCreationMode()"><span>Crear Estudiante</span></button>
  <button style= "float: right; margin-left: 20px" class="button" nz-button [nzType]="'primary'" (click)="showReportModal()"><span>Crear Reporte</span></button>
  <button style= "float: right; margin-left: 20px" class="button" nz-button [nzType]="'primary'" (click)="showPresentationModal()"><span>Crear Presentacion</span></button>
  <h3>Listado de Estudiantes</h3>
  <nz-table #basicTable [nzData]="files">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Matricula</th>
        <th>Edad</th>
        <th>Curso</th>
        <!-- <th>Accion</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.Name}}</td>
        <td>{{data.LastName}}</td>
        <td>{{data.UniqueId}}</td>
        <td>{{data.Age}}</td>
        <td>{{data.Session}}</td>
        <!-- <td>
            <a (click)="showModalAsEditMode(data.name)">Actualizar</a>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="deleteFile(data.name)">Borrar</a>
          </td> -->
      </tr>
    </tbody>
  </nz-table>
</nz-card>

<nz-modal [(nzVisible)]="isVisibleReport" nzTitle="{{reportTittle}}" (nzOnCancel)="handelReportCancel()" (nzOnOk)="handleReport()">
  <form nz-form [formGroup]="reportForm" style="text-align: left">
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="16" nzRequired nzFor="Name">Nombre de Archivo</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="28">
        <input nz-input formControlName="Name">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="16" nzRequired>Contenido: </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="28">
        <textarea formControlName="Message"></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>



<nz-modal [(nzVisible)]="isVisiblePresentation" nzTitle="{{presentationTittle}}" (nzOnCancel)="handelPresentationCancel()" (nzOnOk)="handlePresentation()">
  <form nz-form [formGroup]="presentationForm" style="text-align: left">
    <nz-form-item>
      <nz-form-label [nzSm]="8" [nzXs]="16" nzRequired nzFor="Name">Nombre</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="28">
        <input nz-input formControlName="Name">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSm]="8" [nzXs]="16" nzRequired>Contenido del Slide</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="28">
        <textarea style="width: 50%" formControlName="Message"></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
